    <script>
 
    function sortNumx(){
     var number = [2,6,1,15,3,5,10,9,11,4,7,8,14,13,12];

     number.sort(function(x,y){ return x - y});

     document.write("number of sort :", number.toString() , "<br />" );

    }

     
    function sortNumy(){
     var number = [2,6,1,15,3,5,10,9,11,4,7,8,14,13,12];

     number.sort(function(x,y){ return y - x});

     document.write("number of sort :", number.toString() , "<br />" );

    }


    </script>
