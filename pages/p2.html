<main>

<script>
    var rndstring="Hello lif you are the best for me";
    document.write("<b>"+rndstring + "</b><br />");
    document.write("slice 3 to 22 :" + rndstring.slice(3,22)+"<br />");
    document.write("string Length :"+ rndstring.length +"<br />");

    document.write("index for \"are\" :" + rndstring.indexOf("are")+"<br />");
    document.write("substr 19 to 4, like slice :" + rndstring.substr(19,4)+"<br />");
    document.write( rndstring.replace("are","they") +"<br />");
    document.write("At Index 2 :" + rndstring.charAt(1) +"<br />" );

    var strArray = rndstring.split("l");
    document.write(strArray);


    function myFunction() {
        var age = prompt("pleas insert your age :");
        if(age == 8)
        {
            alert("its true, your age is 8");
        }
        else if(age <= 8){
            alert("its true, your age is <= 8");
        }
        else if(age => 8){
            alert("its true, your age is => 8");
        }
        else {
            alert("No true");
        }
    }

    function mySwitch()
    {
        var msg  ="null";
        var x =parseInt(prompt("insert your age between 5 to 7 example"));

        switch(x){
            case 5 :
            msg ="you must go to kindergarden its 5";
            break;
            case 6 :
            msg ="you must go to kindergarden";
            break;
            case 7 :
            msg ="you must go to school becus its 7";
            break;

            default :
            msg ="its defualt :"+ x;
           

        }
       if(msg!="null"){
        alert(msg);
       }
       else
       {
        alert(msg); 
       }
           
        

    }


    </script>
